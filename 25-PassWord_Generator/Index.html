<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>PAssoWord Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">PAssoWord Lenght</label>
                <input type="number" id="lenght" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label for="">Include uppercase</label>
                <input type="number" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include LowerCase</label>
                <input type="number" id="lowercase" checked>
            </div>

            <div class="setting">
                <label for="">Include Numbers</label>
                <input type="number" id="numbers" checked>
            </div>

            <div class="setting">
                <label for="">Include Symbols</label>
                <input type="number" id="symbols" checked>
            </div>
        </div>
    
        <button class="btn btn-large" id="generate">
            Generate PAssoWord
        </button>

    </div>

    <script src=""></script>
</body>
</html>
